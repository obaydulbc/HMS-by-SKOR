<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="error" style="color: red; display: none;"
></p>
    <p id="loginError" style="color: red; display: none;">Invalid credentials!</p>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" style="display: none;">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <hr />

    <!-- Manage Hospitals -->
    <div>
      <h3>Manage Hospitals</h3>
      <form id="addHospitalForm">
        <input type="text" id="hospitalName" placeholder="Hospital Name" required />
        <button type="submit">Add Hospital</button>
      </form>
      <table id="hospitalTable">
        <thead>
          <tr>
            <th>Hospital Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <hr />

    <!-- Manage Users -->
    <div>
      <h3>Manage Users</h3>
      <form id="addUserForm">
        <input type="text" id="userName" placeholder="User Name" required />
        <input type="password" id="userPassword" placeholder="Password" required />
        <input type="text" id="userRole" placeholder="Role (Admin/User)" required />
        <button type="submit">Add User</button>
      </form>
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="googleSheets.js"></script>
</body>
</html>
